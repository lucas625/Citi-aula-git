{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method='POST'>
    {% csrf_token %}
    <input placeholder='Nome' type='text' name='name' required>
    <input placeholder='E-mail' type="email" name='email' required>
    <textarea placeholder="Digite sua mensagem aqui: " name='message' required></textarea>
    <button type="submit">Enviar</button>
</form>



{% endblock content %}
